<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Data Mahasiswa</h1>
    <form method="POST">
        <label>NIM:</label>
        <input type="text" name="nim" value="{{ mahasiswa.nim }}" required>
        
        <label>Nama:</label>
        <input type="text" name="nama" value="{{ mahasiswa.nama }}" required>
        
        <label>Program Studi:</label>
        <select name="prodi" required>
            <option value="Sistem Informasi" {% if mahasiswa.prodi == 'Sistem Informasi' %}selected{% endif %}>Sistem Informasi</option>
            <option value="Teknik Informatika" {% if mahasiswa.prodi == 'Teknik Informatika' %}selected{% endif %}>Teknik Informatika</option>
            <option value="Manajemen Informatika" {% if mahasiswa.prodi == 'Manajemen Informatika' %}selected{% endif %}>Manajemen Informatika</option>
        </select>
        
        <label>Semester:</label>
        <select name="semester" required>
            {% for semester in range(1, 9) %}
            <option value="{{ semester }}" {% if mahasiswa.semester == semester %}selected{% endif %}>{{ semester }}</option>
            {% endfor %}
        </select>
        
        <button type="submit" class="btn">Simpan Perubahan</button>
        <a href="{{ url_for('index') }}" class="btn" style="background-color: #6c757d;">Kembali</a>
    </form>
</body>
</html>
